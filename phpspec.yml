formatter.name: pretty

suites:
  default_suite:
    namespace: LeanPHP\PhpSpec\CodeCoverage
    psr4_prefix: LeanPHP\PhpSpec\CodeCoverage

extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format:
      - html
      - clover
      - php
      - text
      - xml
    output:
      html: build/coverage
      clover: build/coverage.xml
      php: build/coverage.php
      xml: build/coverage
